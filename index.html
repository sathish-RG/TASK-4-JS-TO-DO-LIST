<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar (unchanged) -->
    <nav class="bg-blue-600 p-4 z-20 relative flex sm:p-5">
        <div class="container mx-auto z-20">
            <div class="flex flex-wrap items-center justify-between">
                <h1 class="text-white font-extrabold text-2xl sm:text-3xl">
                    Expense Tracker
                </h1>

                <button id="menu-toggle" class="z-20 lg:hidden text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                    </svg>
                </button>

                <div id="menu" class="hidden w-full z-20 lg:flex lg:w-auto lg:order-1">
                    <div class="flex flex-col mt-4 lg:flex-row lg:mt-0 lg:space-x-4">
                        <button id="create" class="text-white font-bold p-2 hover:bg-blue-700 rounded">
                            Create
                        </button>
                        <button class="text-white font-bold p-2 hover:bg-blue-700 rounded filter-btn" data-type="all">
                            All
                        </button>
                        <button class="text-white font-bold p-2 hover:bg-blue-700 rounded filter-btn" data-type="income">
                            Income
                        </button>
                        <button class="text-white font-bold p-2 hover:bg-blue-700 rounded filter-btn" data-type="expense">
                            Expense
                        </button>
                    </div>
                </div>

                <div class="flex flex-wrap items-center justify-between z-20 w-full lg:w-auto mt-4 lg:mt-0">
                    <div class="flex items-center mb-2 lg:mb-0 mr-4">
                        <label for="incomedis" class="text-white font-bold text-lg sm:text-xl lg:text-2xl mr-2">
                            Income
                        </label>
                        <span id="incomedis" class="text-green-400 font-bold bg-black rounded-lg min-w-[5rem] p-1 text-center">
                            $0
                        </span>
                    </div>
                    <div class="flex items-center mb-2 lg:mb-0 mr-4">
                        <label for="expensedis" class="text-white font-bold text-lg sm:text-xl lg:text-2xl mr-2">
                            Expense
                        </label>
                        <span id="expensedis" class="text-red-400 font-bold bg-black rounded-lg min-w-[5rem] p-1 text-center">
                            $0
                        </span>
                    </div>
                    <div class="flex items-center z-20">
                        <label for="netbalancedis" class="text-white font-bold text-lg sm:text-xl lg:text-2xl mr-2">
                            Net Balance
                        </label>
                        <span id="netbalancedis" class="text-yellow-400 font-bold bg-black rounded-lg min-w-[5rem] p-1 text-center">
                            $0
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Rest of the previous HTML remains the same -->
    <div id="add-btn" class="fixed bottom-10 right-10 h-16 w-16 rounded-full bg-blue-600 text-white font-extrabold text-6xl flex items-center justify-center shadow-lg hover:bg-blue-700 cursor-pointer">
        <span class="-mt-2">+</span>
    </div>

    <!-- Popup Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 z-40 hidden"></div>

    <!-- Popup Window -->
    <div id="popup" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-96 max-w-full shadow-xl">
            <form id="expense-form">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                    <input type="text" id="title" class="w-full px-3 py-2 border rounded" placeholder="Ex: Salary or Rent" required>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 font-bold mb-2">Amount</label>
                    <input type="number" id="amount" class="w-full px-3 py-2 border rounded" placeholder="Ex: 20,000" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                    <textarea id="description" rows="4" class="w-full px-3 py-2 border rounded" placeholder="Enter your description here..."></textarea>
                </div>
                <div class="mb-4 flex items-center">
                    <input type="radio" name="type" id="income" value="income" class="mr-2" required>
                    <label for="income" class="mr-4">Income</label>
                    <input type="radio" name="type" id="expense" value="expense" class="mr-2" required>
                    <label for="expense">Expense</label>
                </div>
                <div class="flex justify-between">
                    <button type="reset" id="clear" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">
                        Clear
                    </button>
                    <div>
                        <button type="button" id="cancel" class="bg-red-500 text-white px-4 py-2 rounded mr-2 hover:bg-red-600">
                            Cancel
                        </button>
                        <button type="submit" id="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- List Container -->
    <div id="list-container" class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pt-20">
        <!-- Expense/Income items will be dynamically added here -->
    </div>

   <script src="script.js"></script>
</body>
</html>
